name: Cypress CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint  # Ensure lint passes

      - name: Build the Application
        run: npm run build  # Ensure the application builds successfully
        env:
          CI: true

      - name: Start Application Server
        run: |
          npm run start-18 &  # Start the server in the background
          npx wait-on http://127.0.0.1:3000  # Wait for the server to be ready

      - name: Run Cypress Tests
        run: npx cypress run --reporter cypress-mochawesome-reporter --reporter-options "reportDir=cypress/reports/mochawesome-report"

      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome-report/
          retention-days: 5
