name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start Application Server
        run: |
          npm run start &
          npx wait-on http://localhost:3000  # Wait for the server to start before running tests
        env:
          CI: true

      - name: Run Cypress tests with Mochawesome Reporter
        run: npx cypress run --reporter cypress-mochawesome-reporter --reporter-options "reportDir=cypress/reports/mochawesome-report"

      - name: List Mochawesome Report Files
        run: ls -al cypress/reports/mochawesome-report/

      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome-report/
          retention-days: 5
